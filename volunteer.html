    <!-- Volunteer Form Section -->
    <section id="volunteer-form" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Volunteer Application Form</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form id="volunteerForm" class="bg-white p-4 rounded shadow">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fullName" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="email" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="age" class="form-label">Age *</label>
                <input type="number" class="form-control" id="age" min="16" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="2"></textarea>
        </div>
        <div class="mb-3">
            <label for="education" class="form-label">Education Level</label>
            <select class="form-select">
                <option>High School</option>
                <option>Bachelor's Degree</option>
                <option>Master's Degree</option>
                <option>Other</option>
            </select>
            </div>
            <div class="mb-3">
                <label for="available_hours" class="form-label">Available Hours per Week</label>
                <select class="form-select">
                    <option>2-5 hours</option>
                    <option>5-10 hours</option>
                    <option>10-20 hours</option>
                    <option>20+ hours</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Submit Application</button>
        </div>
    </form>
